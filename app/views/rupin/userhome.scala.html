@(pins: List[is.ru.honn.rupin.domain.Pin])

@import helper._
@import helper.twitterBootstrap._

@main(Html("RuPin")) {
    <h2>Welcome</h2>
    <h3>U R Logged Into RuPin </h3>

<div class="actions">
    <a class="btn" href="@routes.Rupin.blank">Create New Pin</a>
    <a class="btn" href="@routes.Session.logout">Logout</a>
</div>

    <h4>your followers pins:  </h4>
    <hr>

    @for(pin <- pins){
    <div class="container">
        <h4>@pin.getDescription</h4>
        <p><i>@pin.getLink</i></p>
        <p>@pin.getImage</p>
        <p>@pin.getCreator().getName</p>

    <hr>
    </div>
    }

}
