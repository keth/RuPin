@(pins: List[is.ru.honn.rupin.domain.Pin])


@main(Html("RuPin")) {

    <h2>Welcome!!!!!!!</h2>
    <h3>U R Loged In as: </h3>



    <p>U R Loged In:  </p>

    @for(pin <- pins){
        <p>@pin.getDescription</p>
       <p>@pin.getLink</p>
       <p>@pin.getImage</p>
       <p>@pin.getCreator().getUsername</p>
       <p>@pin.getBoard</p>

<a href="@routes.Session.getBoard(pin.getBoard.getName())">@pin.getBoard</a>


        <p>*****************************</p>

    }


        <p></p>
        <!--<a class="btn" href="@routes.SignUp.blank">Login</a>   -->
        <a class="btn" href="@routes.Session.logout">Logout</a>


}
